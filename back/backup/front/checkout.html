    <section class="section section-bg" id="call-to-action" style="background-image: url(assets/images/check.jpg)">

    <section class="section">
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Title:</label>
                                     <select data-msg-required="This field is required.">
                                          <option value="">-- Choose --</option>
                                          <option value="dr">Dr.</option>
                                          <option value="miss">Miss</option>
                                          <option value="mr">Mr.</option>
                                          <option value="mrs">Mrs.</option>
                                          <option value="ms">Ms.</option>
                                          <option value="other">Other</option>
                                          <option value="prof">Prof.</option>
                                          <option value="rev">Rev.</option>
                                     </select>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Nama:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Alamat Email:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Telephone:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Alamat:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Kuantitas (Kg) :</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Pengiriman : </label>
                                     <select data-msg-required="This field is required.">
                                        <option value="">-- Pilih --</option>
                                        <option value="dr">Truk</option>
                                        <option value="miss">Mobil Box</option>
                                        <option value="mr">Mobil Pick Up</option>
                                   </select>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Metode Pembayaran:</label>
                                     <select>
                                        <option value="">-- Pilih --</option>
                                        <option value="bank">Bank account</option>
                                        <option value="cash">Cash</option>
                                    </select>
                                </div>
                           </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="main-button">
                                        <div class="float-left">
                                            <a href="#">Back</a>
                                        </div>

                                        <div class="float-right">
                                            <a href="#">Finish</a>
                                        </div>
                                    </div>
                                </div>
